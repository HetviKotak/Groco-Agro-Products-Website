<html>
    <head>
        <title>Contact Us</title>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <nav class="navbar" style="background-image:url('img/bgimage.jpg');">
            <ul class="nav-list">
                <div class="logo"><img src="img/logo.jpg" alt="Logo"></div>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html" target="">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="rightnav v-class-resp">
                <input type="text" name="search" id="search">
                <button class="btn btn-sm">Search</button>
            </div>
            </nav>
        <section class="contact" id="contact">
            <h2 class="text-center">Contact Us</h2>
            <div class="form">
             <input class="form-input" type="text" name="name" id="name" placeholder="Enter your Name">
             <input class="form-input" type="text" name="phone" id="phone" placeholder="Enter your Phone no.">
             <input class="form-input" type="text" name="email" id="email" placeholder="Enter your Email">
             <textarea class="form-input" name="text" id="text" cols="30" rows="10" placeholder="Ellaborate your concern"></textarea>
             <button class="btn btn-sm btn-dark">Submit</button>
            </div>
         </section>
         <footer>
